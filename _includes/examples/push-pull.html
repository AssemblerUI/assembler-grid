<h3>Push/Pull</h3>
<div class="grid" grid-spacing="gutters">
	<div column="1" push="11"><div class="box">1</div></div>
	{% for i in (1..2) %}
		<div column="1"><div class="box">{{1 | plus:i}}</div></div>
	{% endfor %}
	<div column="1" push="4"><div class="box">4</div></div>
	<div column="1"><div class="box">5</div></div>
	{% for i in (1..2) %}
		<div column="1"><div class="box">{{5 | plus:i}}</div></div>
	{% endfor %}
	<div column="1" pull="4"><div class="box">8</div></div>
	<div column="1"><div class="box">9</div></div>
	{% for i in (1..2) %}
		<div column="1"><div class="box">{{9 | plus:i}}</div></div>
	{% endfor %}
	<div column="1" pull="11"><div class="box">12</div></div>
</div>
<div class="grid" grid-spacing="gutters">
	{% for i in (1..12) %}
		<div column="1"><div style="text-align: center">{{i}}</div></div>
	{% endfor %}
</div>

{% highlight html %}
<div class="grid" grid-spacing="gutters">
     <div column="1" push="11">1</div>
     <div column="1">2</div>
     <div column="1">3</div>
     <div column="1" push="4">4</div>
     <div column="1">5</div>
     <div column="1">6</div>
     <div column="1">7</div>
     <div column="1" pull="4">8</div>
     <div column="1">9</div>
     <div column="1">10</div>
     <div column="1">11</div>
     <div column="1" pull="11">12</div>
</div>
{% endhighlight %}
